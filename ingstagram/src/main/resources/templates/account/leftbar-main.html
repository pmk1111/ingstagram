  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
    }

    .leftbar-grp {
      display: flex;
      flex-direction: column;
      width: 19.4%;
      height: 100vh;
      border: 1px solid lightgrey;
    }
		
		.leftbar-padding{
			display:flex;
			flex-direction: column;
			justify-content: space-around;
			height:100%;
			padding:8px 12px 20px
		}
		
    .logo-txt-grp,
    .logo-img-grp,
    .home-grp,
    .search-grp,
    .explore-grp,
    .rels-grp,
    .alarm-grp,
    .dm-grp,
    .create-pid-grp,
    .setting-grp {
      display: flex;
    }
    
    .logo-pd-mg{
    	margin-bottom: 19px;
    	padding:25px 12px 16px;
    }

    .logo-txt {
      width: 115px
    }
    
    .profile-img{
    	width: 24px;
    	border-radius: 50%
    }

    .menu-grp1,
    .menu-grp2 {
      display: flex;
      flex-direction: column;
    }
    
    .menu-grp1{
    	height: 83%
    }

    .menu-item-grp {
      padding: 12px;
      margin: 4px 0;
      border-radius: 5px
    }

    .icon-grp {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-item-txt-grp {
      padding-left: 16px
    }

    .menu-item-txt-grp span {
      display: inline-block;
    }
    
    
    .menu-item-grp:hover{
    	cursor: pointer;
    	background-color: #f1f1f1;
    	transition: .2s;
    }
  </style>
</head>
